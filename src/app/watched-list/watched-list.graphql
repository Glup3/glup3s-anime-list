query Glup3AnimeList {
  MediaListCollection(userId: 251748, type: ANIME, status_in: [COMPLETED, CURRENT], sort: [MEDIA_POPULARITY_DESC]) {
    user {
      id
      name
      avatar {
        large
      }
    }
    lists {
      name
      entries {
        id
        score
        media {
          id
          title {
            userPreferred
          }
        }
      }
    }
  }
}
